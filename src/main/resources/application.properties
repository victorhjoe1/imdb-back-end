spring.application.name=imdb

#porta do servidor
server.port=8080

#caminho do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/imdb

#nome do usuário de conexão com o banco
spring.datasource.username=postgres

#senha de conexão com o banco de dados
spring.datasource.password=12345

#nome do driver
spring.datasource.driver-class-name=org.postgresql.Driver

#Configuração para configurar o hibernate para gerar atualizações automaticas constantemente no schema
spring.jpa.hibernate.ddl-auto=update

api.security.token.secret=${JWT_SECRET:my-secret-key}


spring.jpa.show-sql=true